# cbindgen configuration for CYBFFmpeg

language = "C"

# Header settings
header = """
// Auto-generated by cbindgen. Do not edit manually.
// This header is generated from the cyb-ffmpeg-core Rust crate.
"""

autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"
include_guard = "CYB_FFMPEG_H"
include_version = true

# Documentation
documentation = true
documentation_style = "c99"

# Output settings
line_length = 100
tab_width = 4
style = "both"

# Type configuration
[export]
prefix = ""
include = []
exclude = []
renaming_overrides_prefixing = true

[export.rename]

[export.body]

# Enum settings
[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
cast_assert_name = "assert"

# Struct settings
[struct]
rename_fields = "SnakeCase"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

# Function settings
[fn]
prefix = ""
postfix = ""
args = "auto"
rename_args = "SnakeCase"
sort_by = "None"

# Pointer settings
[ptr]
non_null_attribute = ""

# Parse settings
[parse]
parse_deps = false
include = []
exclude = []
clean = false

# Macro expansion
[macro_expansion]
bitflags = true

# Defines
[defines]
"target_os = macos" = "TARGET_OS_MAC"
"feature = videotoolbox" = "CYB_VIDEOTOOLBOX"
